manifestVersion: 1
id: willitmod-dev-bch-node
category: bitcoin
name: Bitcoin Cash Node
version: "0.1.0-dev"
tagline: Sync and serve Bitcoin Cash (BCH) from your Umbrel
description: >-
  Run a Bitcoin Cash full node (BCHN) on umbrelOS.


  Notes:
    - Pruning is enabled by default (recommended for ARM).
    - To switch to testnet or regtest, edit `data/node/bitcoin.conf` and restart the app.


  Default ports (advanced users):
    - P2P: 28333
    - RPC: 28332 (username: `bch`, password: your app password)
    - ZMQ (hashblock): 28334
developer: WillItMod
website: https://github.com/WillItMod/umbrel-dev-community-store
repo: https://github.com/WillItMod/umbrel-dev-community-store
support: https://github.com/WillItMod/umbrel-dev-community-store/issues
dependencies: []
port: 21210
icon: https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch-node/icon.svg
gallery:
  - https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch-node/icon.svg
path: ""
defaultUsername: "bch"
deterministicPassword: true
backupIgnore:
  - data/node/blocks
  - data/node/chainstate
  - data/node/indexes
