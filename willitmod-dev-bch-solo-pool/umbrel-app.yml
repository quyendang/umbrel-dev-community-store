name: Bitcoin Cash Solo Pool
version: "0.1.0-dev"
tagline: Solo mine BCH with Stratum v1
description: >-
  Solo mining pool (Stratum v1) for Bitcoin Cash (BCH).


  Setup:
    1) Install and fully sync "Bitcoin Cash Node" first.
    2) Open this app and set your BCH node RPC credentials in the web UI.
    3) Point your miners at the Stratum URL shown in the app.


  Miner connection:
    - URL: `stratum+tcp://<your-umbrel-ip>:3333`
    - Username: your BCH payout address (legacy format recommended) + optional `.worker`
      Example: `1BoatSLRHtKNngkdXEeobR76b53LETtpyT.bitaxe`
    - Password: anything


  Notes:
    - This is for academic/research use only; solo mining is extremely unlikely to find blocks without significant hashrate.
