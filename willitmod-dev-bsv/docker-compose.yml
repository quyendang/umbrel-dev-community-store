version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: axebsv-app
      APP_PORT: 3000
      JWT_SECRET: "${JWT_SECRET}"
    networks:
      - umbrel_main_network

  init:
    image: alpine:3.22.1
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}:/appdata
      - ${APP_DATA_DIR}/data/templates:/data/templates:rw
    environment:
      APPS_SUBNET: "${NETWORK_IP}/16"
      RPC_USER: "bsv"
      RPC_PASSWORD: "${APP_PASSWORD}"
      BSV_RPC_PORT: "8332"
      BSV_P2P_PORT: "8333"
      BSV_ZMQ_HASHBLOCK_PORT: "28336"
      PAYOUT_ADDRESS: "CHANGEME_BSV_PAYOUT_ADDRESS"
    command:
      - /bin/sh
      - -ec
      - |-
        set -eu

        apk add --no-cache envsubst curl jq >/dev/null

        if [ -n "${JWT_SECRET:-}" ]; then
          envfile="/appdata/.env"
          tmp="/appdata/.env.tmp"
          if [ -f "$$envfile" ]; then
            grep -v '^JWT_SECRET=' "$$envfile" > "$$tmp" || true
          else
            : > "$$tmp"
          fi
          printf "JWT_SECRET=%s\n" "${JWT_SECRET}" >> "$$tmp"
          chmod 600 "$$tmp" || true
          chown 1000:1000 "$$tmp" || true
          mv "$$tmp" "$$envfile"
        fi

        mkdir -p /data/node /data/pool/config /data/pool/www/pool /data/pool/www/users

        if [ ! -f /data/node/bitcoin.conf ]; then
          envsubst < /data/templates/bitcoin.conf.template > /data/node/bitcoin.conf
          chown -R 1000:1000 /data/node
        fi

        # Keep critical policy values aligned with the app template (existing installs keep their old config otherwise).
        # NOTE: docker-compose performs $VAR substitution in yaml; use $$ to pass $VAR through to the shell.
        cfg="/data/node/bitcoin.conf"

        if grep -qE '^[[:space:]]*excessiveblocksize=' "$$cfg" 2>/dev/null; then
          sed -i 's/^[[:space:]]*excessiveblocksize=.*/excessiveblocksize=0/' "$$cfg"
        else
          echo 'excessiveblocksize=0' >> "$$cfg"
        fi

        if grep -qE '^[[:space:]]*maxstackmemoryusageconsensus=' "$$cfg" 2>/dev/null; then
          sed -i 's/^[[:space:]]*maxstackmemoryusageconsensus=.*/maxstackmemoryusageconsensus=0/' "$$cfg"
        else
          echo 'maxstackmemoryusageconsensus=0' >> "$$cfg"
        fi

        if ! grep -qE '^[[:space:]]*minminingtxfee=' /data/node/bitcoin.conf 2>/dev/null; then
          echo "minminingtxfee=0.000005" >> /data/node/bitcoin.conf
        fi
        if ! grep -qE '^[[:space:]]*zmqpubhashblock=' /data/node/bitcoin.conf 2>/dev/null; then
          echo "zmqpubhashblock=tcp://0.0.0.0:$${BSV_ZMQ_HASHBLOCK_PORT}" >> /data/node/bitcoin.conf
        fi
        chown 1000:1000 /data/node/bitcoin.conf || true

        needs_ckpool_regen=0
        if [ -f /data/pool/config/ckpool.conf ]; then
          if ! grep -qE '"btcd"[[:space:]]*:[[:space:]]*\[' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if ! grep -q '"zmqblock"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
        else
          needs_ckpool_regen=1
        fi

        if [ "$$needs_ckpool_regen" -eq 1 ]; then
          existing_addr="$$(grep -oE '\"btcaddress\"[[:space:]]*:[[:space:]]*\"[^\"]*\"' /data/pool/config/ckpool.conf 2>/dev/null | head -n 1 | sed -E 's/.*\"btcaddress\"[[:space:]]*:[[:space:]]*\"([^\"]*)\".*/\1/' || true)"
          if [ -f /data/pool/config/ckpool.conf ]; then
            mv /data/pool/config/ckpool.conf "/data/pool/config/ckpool.conf.bak.$$(date +%s 2>/dev/null || echo 0)" || true
          fi
          envsubst < /data/templates/ckpool.conf.template > /data/pool/config/ckpool.conf
          if [ -n "$$existing_addr" ] && [ "$$existing_addr" != "CHANGEME_BSV_PAYOUT_ADDRESS" ]; then
            tmp="$$(mktemp)"
            if jq --arg a "$$existing_addr" '.btcaddress=$$a' /data/pool/config/ckpool.conf > "$$tmp" 2>/dev/null; then
              mv "$$tmp" /data/pool/config/ckpool.conf
            else
              rm -f "$$tmp" || true
            fi
          fi
          chown -R 1000:1000 /data/pool
        fi

        if [ ! -f /data/pool/config/ckpool.args ]; then
          echo "-B" > /data/pool/config/ckpool.args
          chown 1000:1000 /data/pool/config/ckpool.args || true
        fi

        # Apply saved UI settings (if present) to ckpool.conf so payouts go to the configured address.
        if [ -f /data/ui/state/pool_settings.json ]; then
          addr="$(jq -r '.payoutAddress // empty' /data/ui/state/pool_settings.json 2>/dev/null || true)"
          if [ -n "$$addr" ] && [ -f /data/pool/config/ckpool.conf ]; then
            tmp="$$(mktemp)"
            if jq --arg a "$$addr" '.btcaddress=$$a' /data/pool/config/ckpool.conf > "$$tmp" 2>/dev/null; then
              mv "$$tmp" /data/pool/config/ckpool.conf
              chown 1000:1000 /data/pool/config/ckpool.conf || true
            else
              rm -f "$$tmp" || true
            fi
          fi
        fi

  bsvd:
    image: bitcoinsv/bitcoin-sv:1.2.0
    user: "1000:1000"
    restart: unless-stopped
    depends_on:
      init:
        condition: service_completed_successfully
    ports:
      - "8333:8333/tcp"
    volumes:
      - ${APP_DATA_DIR}/data/node:/data
    entrypoint:
      - bitcoind
    command:
      - -datadir=/data
      - -conf=/data/bitcoin.conf

  ckpool:
    image: ghcr.io/willitmod/docker-ckpool-solo:590fb2a
    user: "1000:1000"
    restart: on-failure
    depends_on:
      - bsvd
      - init
    stop_grace_period: 30s
    init: true
    ports:
      - "8901:3333/tcp"
    volumes:
      - ${APP_DATA_DIR}/data/pool/config:/config:ro
      - ${APP_DATA_DIR}/data/pool/www:/www
    entrypoint:
      - /bin/sh
      - -ec
      - |-
        set -eu
        rm -f /tmp/ckpool/*.pid 2>/dev/null || true
        ARGS="$(cat /config/ckpool.args 2>/dev/null || true)"
        if command -v ckpool >/dev/null 2>&1; then
          exec ckpool -k -L -c /config/ckpool.conf $$ARGS
        elif [ -x /bin/ckpool ]; then
          exec /bin/ckpool -k -L -c /config/ckpool.conf $$ARGS
        elif [ -x /usr/bin/ckpool ]; then
          exec /usr/bin/ckpool -k -L -c /config/ckpool.conf $$ARGS
        else
          echo "ckpool binary not found in image"
          exit 127
        fi

  app:
    image: ghcr.io/willitmod/axebsv-app-umbrel-dev:0.7.160
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 30s
    networks:
      default:
        aliases:
          - axebsv-app
      umbrel_main_network:
        aliases:
          - axebsv-app
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NETWORK_IP: "${NETWORK_IP}"
      STATIC_DIR: "/app/static"
      APP_CHANNEL: "DEV"
      APP_VERSION_SUFFIX: "-dev"
      BSVD_IMAGE: "bitcoinsv/bitcoin-sv:1.2.0"
      CKPOOL_IMAGE: "ghcr.io/willitmod/docker-ckpool-solo:590fb2a"
      BSV_RPC_HOST: "bsvd"
      BSV_RPC_PORT: "8332"
      BSV_RPC_USER: "bsv"
      BSV_RPC_PASS: "${APP_PASSWORD}"
      CKPOOL_STATUS_DIR: "/data/pool/www/pool"
      CKPOOL_USERS_DIR: "/data/pool/www/users"
      CKPOOL_LOG_PATH: "/data/pool/www/ckpool.log"
      CKPOOL_CONF_PATH: "/data/pool/config/ckpool.conf"

networks:
  umbrel_main_network:
    external: true
    name: umbrel_main_network
