manifestVersion: 1
id: willitmod-dev-bsv
category: bitcoin
name: AxeBSV
version: "0.1.3-dev"
tagline: BSV node + solo pool
description: >-
  Run a Bitcoin SV full node and a solo Stratum v1 pool (ckpool) as a single app.


  Miner connection:
    - URL: `stratum+tcp://<your-umbrel-ip>:8901`
    - Username: worker name (optional)
    - Password: anything


  Notes:
    - Payout address must be a legacy Base58 address (`1...` / `3...`). CashAddr is not supported.
    - This is an amd64-first DEV build; arm64 support will be added once a reliable arm64 BSV node image is available.
    - ALPHA: expect breaking changes while this is being tested on 5tratumOS.
developer: WillItMod
website: https://github.com/WillItMod/AxeBSV_Release
repo: https://github.com/WillItMod/AxeBSV_Release
support: https://github.com/WillItMod/AxeBSV_Release/issues
dependencies: []
port: 21215
icon: https://raw.githubusercontent.com/WillItMod/AxeBSV_Release/main/willitmod-dev-bsv/icon.png
gallery:
  - https://raw.githubusercontent.com/WillItMod/AxeBSV_Release/main/willitmod-dev-bsv/icon.png
path: ""
defaultUsername: ""
defaultPassword: ""
widgets:
  - id: "sync"
    type: "text-with-progress"
    refresh: "5s"
    endpoint: "axebsv-app:3000/api/widget/sync"
    link: ""
    example:
      type: "text-with-progress"
      link: ""
      title: "BSV sync"
      text: "83%"
      progressLabel: "In progress"
      progress: 0.83
  - id: "pool"
    type: "three-stats"
    refresh: "30s"
    endpoint: "axebsv-app:3000/api/widget/pool"
    link: ""
    example:
      type: "three-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "1.2"
          subtext: "TH/s"
        - title: "Workers"
          text: "2"
        - title: "Users"
          text: "1"
backupIgnore:
  - data/node/blocks
  - data/node/chainstate
  - data/node/indexes
submitter: WillItMod
