manifestVersion: 1
id: willitmod-dev-bsv
category: bitcoin
name: AxeBSV
version: "0.7.161-dev"
tagline: BSV node + solo pool
description: >-
  IMPORTANT: AMD64/x86_64 only. ARM/arm64 (Raspberry Pi) is not supported because the BSV node image (bitcoinsv/bitcoin-sv:1.2.0) is amd64-only.

  Run a Bitcoin SV full node and a solo Stratum v1 pool (ckpool) as a single app.


  Miner connection:
    - URL: `stratum+tcp://<node-ip>:8901`
    - Username: worker name (optional)
    - Password: anything


  Notes:
    - Payout address must be a legacy Base58 address (`1...` / `3...`). CashAddr is not supported.
    - ARM/arm64 is not supported (no official arm64 node image for this build).
    - ALPHA: expect breaking changes while this is being tested on 5tratumOS.


  Blockchain data note (BSV):
    - BTC, BCH, and BSV can all carry arbitrary data; BSV historically allowed larger payloads (scale differs, not the principle).
    - This app enables pruning by default (`prune=2500`) to keep only a small rolling tail of recent blocks and reduce retained history.
    - Chain data is not indexed/searchable as media by default; accessing or reconstructing content requires deliberate tooling.
    - If you have legal/optics concerns, donâ€™t install this app (or remove it).
developer: WillItMod
website: https://github.com/WillItMod/AxeBSV_Release
repo: https://github.com/WillItMod/AxeBSV_Release
support: https://github.com/WillItMod/AxeBSV_Release/issues
dependencies: []
port: 21216
icon: https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bsv/icon.png
gallery:
  - https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bsv/icon.png
path: ""
defaultUsername: ""
defaultPassword: ""
widgets:
  - id: "sync"
    type: "text-with-progress"
    refresh: "5s"
    endpoint: "axebsv-app:3000/api/widget/sync"
    link: ""
    example:
      type: "text-with-progress"
      link: ""
      title: "BSV sync"
      text: "83%"
      progressLabel: "In progress"
      progress: 0.83
  - id: "pool"
    type: "three-stats"
    refresh: "30s"
    endpoint: "axebsv-app:3000/api/widget/pool"
    link: ""
    example:
      type: "three-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "1.2"
          subtext: "TH/s"
        - title: "Workers"
          text: "2"
        - title: "Users"
          text: "1"
backupIgnore:
