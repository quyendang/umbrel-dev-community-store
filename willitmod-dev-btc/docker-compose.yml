version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: axebtc-app
      APP_PORT: 3000
      JWT_SECRET: "${JWT_SECRET}"
    networks:
      - umbrel_main_network

  init:
    image: alpine:3.22.1
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}:/appdata
      - ${APP_DATA_DIR}/data/templates:/data/templates:rw
    environment:
      APPS_SUBNET: "${NETWORK_IP}/16"
      RPC_USER: "btc"
      RPC_PASSWORD: "${APP_PASSWORD}"
      BTC_P2P_PORT: "28333"
      BTC_RPC_PORT: "28332"
      BTC_ZMQ_HASHBLOCK_PORT: "28335"
      PAYOUT_ADDRESS: "CHANGEME_BTC_PAYOUT_ADDRESS"
    command:
      - /bin/sh
      - -ec
      - |-
        set -eu

        apk add --no-cache envsubst jq >/dev/null

        # Persist JWT secret into ${APP_DATA_DIR}/.env so that SSH restarts
        # (without exports.sh) don't boot app_proxy with an empty JWT_SECRET.
        if [ -n "$${JWT_SECRET:-}" ]; then
          envfile="/appdata/.env"
          tmp="/appdata/.env.tmp"
          if [ -f "$$envfile" ]; then
            grep -v '^JWT_SECRET=' "$$envfile" > "$$tmp" || true
          else
            : > "$$tmp"
          fi
          printf "JWT_SECRET=%s\n" "$$JWT_SECRET" >> "$$tmp"
          chmod 600 "$$tmp" || true
          chown 1000:1000 "$$tmp" || true
          mv "$$tmp" "$$envfile"
        fi

        mkdir -p /data/node /data/pool/config /data/pool/www/pool /data/pool/www/users
        # Ensure template scripts are executable (Windows checkouts can lose +x).
        chmod +x /data/templates/bitcoind-entrypoint.sh /data/templates/ckpool-entrypoint.sh 2>/dev/null || true
        chown 1000:1000 /data/templates/bitcoind-entrypoint.sh /data/templates/ckpool-entrypoint.sh 2>/dev/null || true

        # Migration/repair:
        # Older installs may have persisted an AxeBTCF-era ckpool.conf.template (merged-mining/Fractal).
        # Because templates live in the persistent /data volume, store updates do not automatically replace them.
        #
        # NOTE: avoid embedding a full JSON template directly in this command block because 5tratumos/umbrel
        # tooling rewrites docker-compose.yml and can choke on lots of unescaped quotes.
        if [ -f /data/templates/ckpool.conf.template ]; then
          if grep -q '"auxd"' /data/templates/ckpool.conf.template; then
            # Drop the auxd block (merged mining).
            sed -i '/"auxd"[[:space:]]*:/,/^  ],/d' /data/templates/ckpool.conf.template || true
          fi
          # Drop auxaddress (merged mining).
          sed -i '/"auxaddress"[[:space:]]*:/d' /data/templates/ckpool.conf.template || true
          # Fix signature string.
          sed -i 's#/AxeBTCF/#/AxeBTC/#g' /data/templates/ckpool.conf.template || true
        fi

        # The host may create settings.yml as root during update/install; ensure it stays writable.
        touch /appdata/settings.yml
        chown 1000:1000 /appdata/settings.yml || true

        if [ ! -f /data/node/bitcoin.conf ]; then
          envsubst < /data/templates/bitcoin.conf.template > /data/node/bitcoin.conf
          chown -R 1000:1000 /data/node
        else
          # Keep peer limit high on existing installs too.
          if grep -q '^maxconnections=' /data/node/bitcoin.conf; then
            sed -i 's/^maxconnections=.*/maxconnections=256/' /data/node/bitcoin.conf
          else
            echo '' >> /data/node/bitcoin.conf
            echo 'maxconnections=256' >> /data/node/bitcoin.conf
          fi
          chown 1000:1000 /data/node/bitcoin.conf || true
        fi

        if [ ! -f /data/pool/config/ckpool.conf ]; then
          envsubst < /data/templates/ckpool.conf.template > /data/pool/config/ckpool.conf
          chown -R 1000:1000 /data/pool
        else
          # Upgrade safety:
          # - Ensure ckpool.conf has webdir/userdir so worker stats are written.
          # - Remove any AuxPoW (Fractal) config keys from older AxeBTCF installs.
          existing_addr="$$(grep -oE '\"btcaddress\"[[:space:]]*:[[:space:]]*\"[^\"]*\"' /data/pool/config/ckpool.conf | head -n 1 | cut -d: -f2- | tr -d ' \"' || true)"
          needs_ckpool_regen=0
          # If ckpool.conf isn't valid JSON, regenerate it (fixes broken escapes like "btcaddress": "\1").
          if ! jq -e . /data/pool/config/ckpool.conf >/dev/null 2>&1; then
            needs_ckpool_regen=1
          fi
          if ! grep -q '"btcaddress"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if ! grep -q '"webdir"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if ! grep -q '"userdir"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          # Upgrade safety: remove legacy merged-mining config (AxeBTCF).
          if grep -q '"auxd"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if grep -q '"auxaddress"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if grep -q '/AxeBTCF/' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          # Repair: invalid JSON caused by an escaped backreference (e.g. "btcaddress": "\1").
          case "$$existing_addr" in
            *\\*) needs_ckpool_regen=1 ;;
          esac
          if [ "$$needs_ckpool_regen" -eq 1 ]; then
            # Preserve a valid existing payout address when regenerating.
            case "$$existing_addr" in
              bc1*|1*|3*)
                if [ "$$existing_addr" != "CHANGEME_BTC_PAYOUT_ADDRESS" ]; then
                  export PAYOUT_ADDRESS="$$existing_addr"
                fi
                ;;
            esac
            mv /data/pool/config/ckpool.conf "/data/pool/config/ckpool.conf.bak.$(date +%s 2>/dev/null || echo 0)" || true
            envsubst < /data/templates/ckpool.conf.template > /data/pool/config/ckpool.conf
            chown -R 1000:1000 /data/pool
          fi
        fi

        if [ ! -f /data/pool/config/ckpool.args ]; then
          echo "-B" > /data/pool/config/ckpool.args
          chown 1000:1000 /data/pool/config/ckpool.args || true
        fi

  bitcoind:
    image: ghcr.io/willitmod/axebtc-bitcoind-switch:0.7.44
    user: "1000:1000"
    restart: unless-stopped
    stop_grace_period: 15m30s
    depends_on:
      init:
        condition: service_completed_successfully
    volumes:
      - ${APP_DATA_DIR}/data/node:/data
      - ${APP_DATA_DIR}/data/templates/bitcoind-entrypoint.sh:/bitcoind-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/bitcoind-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "bitcoin-cli -datadir=/data getblockchaininfo >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 2m

  ckpool:
    image: ghcr.io/willitmod/docker-ckpool-solo:590fb2a
    user: "1000:1000"
    depends_on:
      - bitcoind
    restart: on-failure
    stop_grace_period: 30s
    ports:
      - "7890:3333/tcp"
    volumes:
      - ${APP_DATA_DIR}/data/pool/config:/config:ro
      - ${APP_DATA_DIR}/data/pool/www:/www
      - ${APP_DATA_DIR}/data/templates/ckpool-entrypoint.sh:/ckpool-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/ckpool-entrypoint.sh"]

  app:
    image: ghcr.io/willitmod/axebtc-app-umbrel-dev:0.7.82-dev
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 30s
    depends_on:
      - bitcoind
      - ckpool
    networks:
      default:
        aliases:
          - axebtc-app
      umbrel_main_network:
        aliases:
          - axebtc-app
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      BTC_RPC_HOST: "bitcoind"
      BTC_RPC_PORT: "28332"
      BTC_RPC_USER: "btc"
      BTC_RPC_PASS: "${APP_PASSWORD}"
      CKPOOL_STATUS_DIR: "/data/pool/www/pool"
      APP_CHANNEL: "DEV"
      APP_VERSION_SUFFIX: "-dev"
      BITCOIND_IMAGE: "ghcr.io/willitmod/axebtc-bitcoind-switch:0.7.44"
      CKPOOL_IMAGE: "ghcr.io/willitmod/docker-ckpool-solo:590fb2a"
      STATIC_DIR: "/app/static"

networks:
  umbrel_main_network:
    external: true
    name: umbrel_main_network
