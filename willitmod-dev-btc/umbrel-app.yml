    type: "three-stats"
    refresh: "30s"
    endpoint: "axebtc-app:3000/api/widget/pool"
    link: ""
    example:
      type: "three-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "1.2"
          subtext: "TH/s"
        - title: "Workers"
          text: "2"
        - title: "Best Share"
          text: "21"
          subtext: "G"
