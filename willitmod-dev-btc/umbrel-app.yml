manifestVersion: 1
id: willitmod-dev-btc
category: bitcoin
name: AxeBTC
version: "0.7.7"
tagline: BTC node + solo pool
description: >-
  Run a Bitcoin (BTC) full node (Bitcoin Core) and a solo Stratum v1 pool (ckpool) as a single Umbrel app installation.


  Miner connection:
    - URL: `stratum+tcp://<your-umbrel-ip>:6789`
    - Username: worker name (optional)
    - Password: anything


  Notes:
    - Set your payout address in the app Settings tab.
    - BTC payout addresses support bech32 (`bc1...`) and legacy (`1...` / `3...`). Bitcoin Cash CashAddr (`q...` / `p...`) is not supported.
developer: WillItMod
website: https://github.com/WillItMod/umbrel-dev-community-store
repo: https://github.com/WillItMod/umbrel-dev-community-store
support: https://github.com/WillItMod/umbrel-dev-community-store/issues
dependencies: []
port: 21214
icon: "https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-btc/icon.png"
gallery:
  - "https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-btc/icon.png"
  - "https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-btc/images/1.png"
  - "https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-btc/images/2.png"
  - "https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-btc/images/3.png"
  - "https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-btc/images/4.png"
path: ""
defaultUsername: ""
defaultPassword: ""
widgets:
  - id: "sync"
    type: "text-with-progress"
    refresh: "5s"
    endpoint: "axebtc-app:3000/api/widget/sync"
    link: ""
    example:
      type: "text-with-progress"
      link: ""
      title: "BTC sync"
      text: "83%"
      progressLabel: "In progress"
      progress: 0.83
  - id: "pool"
    type: "three-stats"
    refresh: "30s"
    endpoint: "axebtc-app:3000/api/widget/pool"
    link: ""
    example:
      type: "three-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "1.2"
          subtext: "TH/s"
        - title: "Workers"
          text: "2"
        - title: "Best Share"
          text: "21"
          subtext: "G"
backupIgnore:
  - data/node/blocks
  - data/node/chainstate
  - data/node/indexes
submitter: WillItMod
