manifestVersion: 1
id: willitmod-dev-fbtc
category: bitcoin
name: Fractal Bitcoin
version: "0.2.9-dev"
tagline: FBTC full node + solo pool
description: >-
  Run a Fractal Bitcoin (FBTC) full node and an integrated solo Stratum v1 pool (ckpool) as a single app.

  Miner connection:
    - URL: `stratum+tcp://<your-host-ip>:8334`
    - Username: worker name (optional)
    - Password: anything

  Notes:
    - Initial sync can take time and bandwidth/storage.
    - Set your payout address in the app Settings tab (or in pool config).
    - Node is built from official Fractal Bitcoin release (amd64 only).
developer: WillItMod
website: https://github.com/fractal-bitcoin/fractald-release
repo: https://github.com/WillItMod/umbrel-dev-community-store
support: https://github.com/fractal-bitcoin/fractald-release/issues
dependencies: []
port: 21225
icon: "https://raw.githubusercontent.com/quyendang/umbrel-dev-community-store/main/willitmod-dev-fbtc/icon.png"
gallery:
  - "https://raw.githubusercontent.com/quyendang/umbrel-dev-community-store/main/willitmod-dev-fbtc/icon.png"
path: ""
defaultUsername: ""
defaultPassword: ""
widgets:
  - id: "sync"
    type: "text-with-progress"
    refresh: "5s"
    endpoint: "axefbtc-app:3000/api/widget/sync"
    link: ""
    example:
      type: "text-with-progress"
      link: ""
      title: "FBTC sync"
      text: "83%"
      progressLabel: "In progress"
      progress: 0.83
  - id: "pool"
    type: "three-stats"
    refresh: "30s"
    endpoint: "axefbtc-app:3000/api/widget/pool"
    link: ""
    example:
      type: "three-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "1.2"
          subtext: "TH/s"
        - title: "Workers"
          text: "2"
        - title: "Best Share"
          text: "21"
          subtext: "G"
backupIgnore:
  - data/node/blocks
  - data/node/chainstate
  - data/node/indexes
submitter: WillItMod
