version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: axeppc-app
      APP_PORT: 3000
      JWT_SECRET: "${JWT_SECRET}"
    networks:
      - umbrel_main_network

  init:
    image: alpine:3.22.1
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}:/appdata
    environment:
      APPS_SUBNET: "${NETWORK_IP}/16"
      RPC_USER: "ppc"
      RPC_PASSWORD: "${APP_PASSWORD}"
      PPC_RPC_PORT: "9902"
      PPC_P2P_PORT: "9901"
      PPC_ZMQ_HASHBLOCK_PORT: "28336"
      PAYOUT_ADDRESS: "CHANGEME_PPC_PAYOUT_ADDRESS"
    command:
      - /bin/sh
      - -ec
      - |-
        set -eu

        apk add --no-cache envsubst jq >/dev/null

        tpl_dir="/data/templates"

        if [ -n "${JWT_SECRET:-}" ]; then
          envfile="/appdata/.env"
          tmp="/appdata/.env.tmp"
          if [ -f "$$envfile" ]; then
            grep -v '^JWT_SECRET=' "$$envfile" > "$$tmp" || true
          else
            : > "$$tmp"
          fi
          printf "JWT_SECRET=%s\n" "${JWT_SECRET}" >> "$$tmp"
          chmod 600 "$$tmp" || true
          chown 1000:1000 "$$tmp" || true
          mv "$$tmp" "$$envfile"
        fi

        mkdir -p /data/node /data/pool/config /data/pool/www/pool /data/pool/www/users /data/templates

        if [ ! -f "$$tpl_dir/peercoin.conf.template" ] || [ ! -f "$$tpl_dir/ckpool.conf.template" ]; then
          echo "Template files not found in $$tpl_dir. (Expected peercoin.conf.template and ckpool.conf.template)"
          echo "Contents of $$tpl_dir:"
          ls -la "$$tpl_dir" || true
          exit 1
        fi

        if [ ! -f /data/node/peercoin.conf ]; then
          envsubst < "$$tpl_dir/peercoin.conf.template" > /data/node/peercoin.conf
          chown -R 1000:1000 /data/node || true
        fi

        # Self-heal older/invalid configs that enable multiple networks simultaneously.
        # Peercoin refuses to start if both testnet and regtest are enabled.
        cfg="/data/node/peercoin.conf"
        if [ -f "$$cfg" ]; then
          if grep -qE '^[[:space:]]*testnet=1([[:space:]]*#.*)?$$' "$$cfg" && grep -qE '^[[:space:]]*regtest=1([[:space:]]*#.*)?$$' "$$cfg"; then
            echo "Found invalid Peercoin network flags (testnet+regtest). Removing both to default back to mainnet."
            sed -E -i '/^[[:space:]]*testnet=1([[:space:]]*#.*)?$$/d; /^[[:space:]]*regtest=1([[:space:]]*#.*)?$$/d' "$$cfg" || true
          fi
        fi

        needs_ckpool_regen=0
        if [ -f /data/pool/config/ckpool.conf ]; then
          if ! grep -qE '"btcd"[[:space:]]*:[[:space:]]*\[' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if ! grep -q '"zmqblock"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
        else
          needs_ckpool_regen=1
        fi

        if [ "$$needs_ckpool_regen" -eq 1 ]; then
          existing_addr="$$(grep -oE '\"btcaddress\"[[:space:]]*:[[:space:]]*\"[^\"]*\"' /data/pool/config/ckpool.conf 2>/dev/null | head -n 1 | sed -E 's/.*\"btcaddress\"[[:space:]]*:[[:space:]]*\"([^\"]*)\".*/\1/' || true)"
          if [ -f /data/pool/config/ckpool.conf ]; then
            mv /data/pool/config/ckpool.conf "/data/pool/config/ckpool.conf.bak.invalid.$$(date +%s 2>/dev/null || echo 0)" || true
          fi
          envsubst < "$$tpl_dir/ckpool.conf.template" > /data/pool/config/ckpool.conf
          if [ -n "$$existing_addr" ] && [ "$$existing_addr" != "CHANGEME_PPC_PAYOUT_ADDRESS" ]; then
            tmp="$$(mktemp)"
            if jq --arg a "$$existing_addr" '.btcaddress=$$a' /data/pool/config/ckpool.conf > "$$tmp" 2>/dev/null; then
              mv "$$tmp" /data/pool/config/ckpool.conf
            else
              rm -f "$$tmp" || true
            fi
          fi
          chown -R 1000:1000 /data/pool || true
        fi

        if [ ! -f /data/pool/config/ckpool.args ]; then
          echo "-B" > /data/pool/config/ckpool.args
          chown 1000:1000 /data/pool/config/ckpool.args || true
        fi

        # Apply saved UI settings (if present) to ckpool.conf so payouts go to the configured address.
        if [ -f /data/ui/state/pool_settings.json ]; then
          addr="$(jq -r '.payoutAddress // empty' /data/ui/state/pool_settings.json 2>/dev/null || true)"
          if [ -n "$$addr" ] && [ -f /data/pool/config/ckpool.conf ]; then
            tmp="$$(mktemp)"
            if jq --arg a "$$addr" '.btcaddress=$$a' /data/pool/config/ckpool.conf > "$$tmp" 2>/dev/null; then
              mv "$$tmp" /data/pool/config/ckpool.conf
              chown 1000:1000 /data/pool/config/ckpool.conf || true
            else
              rm -f "$$tmp" || true
            fi
          fi
        fi

  ppcd:
    build:
      context: ${APP_DATA_DIR}/data/peercoind
    user: "1000:1000"
    restart: unless-stopped
    depends_on:
      init:
        condition: service_completed_successfully
    volumes:
      - ${APP_DATA_DIR}/data/node:/data

  ckpool:
    image: ghcr.io/willitmod/docker-ckpool-solo:590fb2a
    user: "1000:1000"
    restart: on-failure
    depends_on:
      - ppcd
      - init
    stop_grace_period: 30s
    init: true
    ports:
      - "9876:3333/tcp"
    volumes:
      - ${APP_DATA_DIR}/data/pool/config:/config:ro
      - ${APP_DATA_DIR}/data/pool/www:/www
    entrypoint:
      - /bin/sh
      - -ec
      - |-
        set -eu
        rm -f /tmp/ckpool/*.pid 2>/dev/null || true
        ARGS="$(cat /config/ckpool.args 2>/dev/null || true)"
        if command -v ckpool >/dev/null 2>&1; then
          exec ckpool -k -L -c /config/ckpool.conf $$ARGS
        elif [ -x /bin/ckpool ]; then
          exec /bin/ckpool -k -L -c /config/ckpool.conf $$ARGS
        elif [ -x /usr/bin/ckpool ]; then
          exec /usr/bin/ckpool -k -L -c /config/ckpool.conf $$ARGS
        else
          echo "ckpool binary not found in image"
          exit 127
        fi

  app:
    image: ghcr.io/willitmod/axeppc-app-umbrel-dev:0.1.2
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 30s
    networks:
      default:
        aliases:
          - axeppc-app
      umbrel_main_network:
        aliases:
          - axeppc-app
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NETWORK_IP: "${NETWORK_IP}"
      STATIC_DIR: "/app/static"
      APP_CHANNEL: "DEV"
      APP_VERSION_SUFFIX: "-dev"
      PPCD_IMAGE: "ghcr.io/willitmod/peercoin-core:0.15.1ppc"
      CKPOOL_IMAGE: "ghcr.io/willitmod/docker-ckpool-solo:590fb2a"
      PPC_RPC_HOST: "ppcd"
      PPC_RPC_PORT: "9902"
      PPC_RPC_USER: "ppc"
      PPC_RPC_PASS: "${APP_PASSWORD}"
      CKPOOL_STATUS_DIR: "/data/pool/www/pool"
      CKPOOL_USERS_DIR: "/data/pool/www/users"
      CKPOOL_LOG_PATH: "/data/pool/www/ckpool.log"
      CKPOOL_CONF_PATH: "/data/pool/config/ckpool.conf"

networks:
  umbrel_main_network:
    external: true
    name: umbrel_main_network
