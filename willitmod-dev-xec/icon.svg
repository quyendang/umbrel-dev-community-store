<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="border" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#00e5ff"/>
      <stop offset="0.5" stop-color="#ff2bd6"/>
      <stop offset="1" stop-color="#ff9a00"/>
    </linearGradient>
    <linearGradient id="gridV" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00e5ff" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#ff2bd6" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="gridH" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#00e5ff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ff9a00" stop-opacity="0.55"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 28 0 L 0 0 0 28" fill="none" stroke="url(#gridV)" stroke-width="1"/>
    </pattern>
    <pattern id="grid2" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 28 0" fill="none" stroke="url(#gridH)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="512" height="512" fill="#07070a"/>

  <g filter="url(#glow)">
    <rect x="56" y="56" width="400" height="400" rx="86" ry="86" fill="none" stroke="url(#border)" stroke-width="18"/>
  </g>
  <rect x="76" y="76" width="360" height="360" rx="72" ry="72" fill="#0b0b10"/>

  <g opacity="0.85">
    <rect x="86" y="86" width="340" height="340" rx="64" ry="64" fill="url(#grid)"/>
    <rect x="86" y="86" width="340" height="340" rx="64" ry="64" fill="url(#grid2)"/>
  </g>

  <g font-family="Segoe UI, Inter, Arial, sans-serif" text-anchor="middle">
    <text x="256" y="278" font-size="96" font-weight="800" fill="#ffffff" letter-spacing="1">XEC</text>
    <text x="256" y="332" font-size="28" font-weight="700" fill="#d8d8e6" opacity="0.95" letter-spacing="6">NODE + SOLO</text>
    <text x="256" y="372" font-size="20" font-weight="700" fill="#d8d8e6" opacity="0.85" letter-spacing="4">WILLITMOD DEV</text>
  </g>
</svg>

